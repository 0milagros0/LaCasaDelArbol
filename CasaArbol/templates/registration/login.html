{% extends 'base.html '%}
{% load static %}
{% block head %}
<title>Login</title>
<style type="text/css">
    input{
        height: 20px;
        width: 40vh; 
        background-color: rgb(238, 204, 125);
        border: solid #fff;
        border-radius: 5px;
    }
    .contenedorregistro{
        display: flex;
        flex-direction: column;
        background-color:#F98012;
        width: 78vh;
        height: 47vh;
       
        border-radius: 10px;
        padding: 2px;
        box-shadow: 5px 5px 5px #5e4d3d;
    }
    .btn.btn-success.float-right{
        background-color: rgb(124, 120, 120);
            }
    .cont{
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        display: flex;
        height: 65vh;
        flex-direction: column;
        justify-content: space-evenly;
    }


</style>
 {% endblock %}
{% block contenido %}


<body>    
<div class="cont">
    {% load crispy_forms_tags %}
    <div class="contenedorregistro">
        
                    <br>
                    <h2>Ingresa tu usuario</h2>
                    <br>
                    <hr>
                    <form action ="" method="POST" >
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div>
                        <a href="{% url 'index' %}" >Inicio</a>
                        <a href="{% url 'login' %}" >Iniciar sesion</a>
                        <input type="submit" value="registrar" class="btn btn-success float-right">
                        </div> 
                    </form>

        

</div>    
</body>        
    

{% endblock %}
